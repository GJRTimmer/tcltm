    version: 0.0.0
    tcl: 8.6
    include:
      require: false
    exclude:
      comments: false
      resource-prefix: "/tmp"
      resource-path: true
      dependencies: false
      provide: false
      satisfy-tcl: false
    output:
      repository: false
      interactive-loader: false
  - name: override-single
    version: 0.0.0
    tcl: 8.6
    include:
      require: false
