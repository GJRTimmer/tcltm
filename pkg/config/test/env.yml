---
version: "4.0"

tcltm:
  include:
    require: true
  exclude:
    comments: true
    resource-prefix: ""
    resource-path: true
    dependencies: true
    provide: true
    satisfy-tcl: true
  output:
    repository: true
    interactive-loader: true

modules:
  - name: ${NAME}
    version: ${VERSION}
    tcl: 8.6
    license: ${PATH}/LICENSE
    extension: ${EXT}
    finalname: ${NAME}-${VERSION}.${EXT}
    meta:
      username: ${USER}
      temp: ${TEMP}
    filter:
      user: ${USER}
    files:
      - name: test.tcl
        type: binary
        action: run
        filtering: true
        filter:
          os: ${OS}
